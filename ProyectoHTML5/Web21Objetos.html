<!DOCTYPE html>

<body>
    <header>
        <h1>Objetos</h1>

    <section>
        <article>
            <p></p>
        </article><br />
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var Matematicas = function (num) {
                this.numero = num;
                this.Multiplicar = function () {
                    this.numero = this.numero * 2;
                    return this.numero;
                }
            }
            var mates = new Matematicas(7);
            console.log(mates.Multiplicar());
        });
    </script>
